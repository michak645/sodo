{% extends "wnioski/base.html" %}

{% block title %}Dodaj wniosek{% endblock %}

{% block content %}

<div class="col-md-offset-2">
    
    <h3>Dodaj Wniosek</h3></br>
    <form action="/add/" method="post">
        {% csrf_token %}
        <div class="table">

        <input type="submit" value="dodaj" class="btn btn-primary">
    </form>
    {{ thanks }}

</div>


    
{% endblock %}
