<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Ldap {{ user }}</title>
</head>
<body>

    {% if messages %}
		{% for message in messages %}
			<p>{{ message }}</p>
		{% endfor %}
	{% endif %}

    <h1>Welcome {{ user }}</h1>

    {% for wniosek in historia %}
        <p>{{ wniosek }} - {{ wniosek.get_status }}</p>
    {% endfor %}

    <a href="{% url 'app_add' %}">Add application</a>
    <br><br>
    <a href="{% url 'logout_view' %}">Logout</a>

</body>
</html>
