{% extends "wnioski/base/base.html" %}

{% block title %}Lista{% endblock %}

{% block content %}

<div class="container">

  <div class="row">
    <h3><b>{{ obiekt }}</b> - dane szczegółowe</h3>
  </div>
  <hr>
  <div class="row">

    <div class="row">
      <div class="col-md-4 col-sm-4">
        <label>Nazwa: </label>
      </div>
      <div class="col-md-4 col-sm-4">
        <p>{{ obiekt.nazwa }}</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 col-sm-4">
        <label>Typ: </label>
      </div>
      <div class="col-md-4 col-sm-4">
        <p>{{ obiekt.typ }}</p>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-4 col-sm-4">
        <label>Jednostka organizacyjna: </label>
      </div>
      <div class="col-md-4 col-sm-4">
        <p>{{ obiekt.jedn_org }}</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 col-sm-4">
        <label>Opis: </label>
      </div>
      <div class="col-md-4 col-sm-4">
        <p>{{ obiekt.opis }}</p>
      </div>
    </div>

</div>
    
{% endblock %}
