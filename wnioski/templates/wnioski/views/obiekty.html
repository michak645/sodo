{% extends "wnioski/base/base.html" %}

{% block title %}Lista{% endblock %}

{% block content %}

<div class="container">

  <div class="row">
    <h3>Obiekty</h3>
  </div>

  <hr>

  <div class="row table-responsive">
    <table class="table table-hover table-striped table-bordered">
      <tr>
        <th>
          Obiekt
        </th>
      </tr>
      {% for obiekt in obiekty %}
      <tr>
        <td>
          <a href="/obj_view/{{ obiekt.id }}">{{ forloop.counter }}. {{ obiekt }}</a>
        </td>
      </tr>
      {%endfor%}
    </table>
  </div>

    
{% endblock %}
