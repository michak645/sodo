{% extends "wnioski/base/base.html" %}

{% block title %}Lista{% endblock %}

{% block content %}

<div class="container">

  <div class="row">
    <h3>Pracownicy</h3>
  </div>

  <hr>

  <div class="row table-responsive">
    <table class="table table-hover table-striped table-bordered">
      <tr>
        <th>
          Pracownik
        </th>
      </tr>
      {% for pracownik in pracownicy %}
      <tr>
        <td>
          <a href="/user_view/{{ pracownik.id }}">{{ forloop.counter }}. {{ pracownik }}</a>
        </td>
      </tr>
      {%endfor%}
    </table>
  </div>

    
{% endblock %}
