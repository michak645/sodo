{% extends "wnioski/base/base.html" %}

{% block title %}Lista{% endblock %}

{% block content %}

<div class="container">

  <div class="row">
    <h3>Wnioski</h3>
  </div>

  <hr>

  <div class="row table-responsive">
    <table class="table table-hover table-striped table-bordered">
      <tr>
        <th>
          Wniosek
        </th>
      </tr>
      {% for wniosek in wnioski %}
      <tr>
        <td>
          <a href="/wniosek_view/{{ wniosek.id }}">{{ forloop.counter }}. {{ wniosek }}</a>
        </td>
      </tr>
      {%endfor%}
    </table>
  </div>

    
{% endblock %}
