{% extends "wnioski/base/base.html" %}

{% block title %}SODO{% endblock %}

{% block content %}

<div class="container">
	<div class="row col-md-offset-2">
		<div class="row">
			<h3>Dodaj jednostkę organizacyjną</h3>
		</div>
	</div>

    <hr>

    <div class="row col-md-offset-2">
		{% if message %}
			<p style="color: green;">{{ message }}</p>
		{% endif %}
	</div>

    <div class="row col-md-offset-2">
	    <form action="/create_unit/" method="post">
	        {% csrf_token %}
	        <div class="table">
	        	<table class="input-table">{{form}}</table>
	        </div>
	        <a class="btn btn-default" href="/jednostki">Powrót</a>
	        <input type="submit" value="Dodaj" class="btn btn-primary">
	    </form>
	</div>

</div>
   
{% endblock %}
