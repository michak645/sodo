{% extends "wnioski/base/base.html" %}

{% block title %}SODO{% endblock %}

{% block content %}

<div class="container">
	<div class="row col-md-offset-2">
		<div class="row">
			<h3>Edytuj obiekt</h3>
		</div>
	</div>

	<hr>
	<div class="row col-md-offset-2">
		{% if message %}
			<p style="color: green;">{{ message }}</p>
		{% endif %}
	</div>

	<div class="row col-md-offset-2">

	    <form action="/obj_edit/{{ obiekt.id }}/" method="post">
	        {% csrf_token %}
	        {% for field in form %}
	        	<p>{{field.label}} {{field}}</p>
	        	{{form.error}}
	        {% endfor %}
	        <input type="submit" value="zapisz" class="btn btn-primary"> 
	        <a class="btn btn-primary" href="/obj_view/{{ obiekt.id }}">Powr√≥t</a>
	    </form>
	    
	</div>

</div>
        
{% endblock %}
