{% extends "wnioski/base_site/base_site.html" %}

{% block title %}SODO{% endblock %}

{% block content %}
<div class="row center">
	<h1>Dodaj pracownika</h1>
</div>

<div class="container">
	<div class="col-md-6 col-md-offset-3">
<form action="" method="post" >{% csrf_token %}
<div class="form-group">
<input type="text" name="{{ form.login.label }}" class="form-control form-control-sm" placeholder="Login" style="text-align: center" {% if form.login.value %}value="{{ form.login.value }}"{% endif %} required>
</div>
<div class="form-group">
<input type="password" name="{{ form.password.label }}" class="form-control form-control-sm" placeholder="HasÅ‚o" style="text-align: center" {% if form.password.value %}value="{{ form.password.value }}"{% endif %} required>
</div>
<div class="form-group">
<input type="text" name="{{ form.imie.label }}" class="form-control form-control-sm" placeholder="Imie" style="text-align: center" {% if form.imie.value %}value="{{ form.imie.value }}"{% endif %} required>
</div>
<div class="form-group">
<input type="text" name="{{ form.nazwisko.label }}" class="form-control form-control-sm" placeholder="Nazwisko" style="text-align: center" {% if form.nazwisko.value %}value="{{ form.nazwisko.value }}"{% endif %} required>
</div>
<div class="form-group">
<input type="text" name="{{ form.email.label }}" class="form-control form-control-sm" placeholder="Email" style="text-align: center" {% if form.email.value %}value="{{ form.email.value }}"{% endif %} required>
</div>
<div class="form-group">
<select class="form-control" style="text-align: center" {{ form.rodzaj }}</select>
</div>
<div class="form-group">
<select class="form-control" style="text-align: center" {{ form.jedn_org }} </select>
</div>
<div class="form-group">
<input type="text" name="{{ form.numer_ax.label }}" class="form-control form-control-sm" placeholder="Numer AX" style="text-align: center" {% if form.numer_ax.value %}value="{{ form.numer_ax.value }}"{% endif %} required>
</div>
<div class="form-group">
<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
<label class="form-check-label" for="defaultCheck1">
    Czy user
</label>
</div>
	<div class="form-group center">
	<a class="btn btn-default" href="{% url 'labi_pracownik_list' %}">Anuluj</a>
	<input type="submit" value="Dodaj" class="btn btn-primary">
</div>
</form>
</div>
</div>
{% endblock %}
