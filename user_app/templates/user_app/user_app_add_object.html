{% extends 'user_app/base_site/base_site.html' %}

{% block content %}

    <div class="row center">
        <h2>{{ obiekt }} - {{ obiekt.opis }}</h2>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="" method="post">{% csrf_token %}
                <div class="form-group row">
                    <label for="typ" class="col-sm-3 col-form-label">Typ wniosku</label>
                    <div class="col-md-9">
                        <select id="typ" class="form-control" name="{{ form.typ.html_name }}" required>
                            {% for key, value in form.fields.typ.choices %}
                                <option value="{{ key }}">{{ value }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        {{ form.typ.unique_error_message }}
                    </div>
                </div>

                <div class="form-group row">
                    <label for="obiekt" class="col-md-3 col-form-label">Obiekt</label>
                    <div class="col-md-9">
                        <select id="obiekt" class="form-control" name="{{ form.obiekt.html_name }}" required>
                            {% for key, value in form.fields.obiekt.choices %}
                                <option value="{{ key }}" {% if form.obiekt.value == key %}selected{% endif %}>{{ value }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        {{ form.fields.obiekt.errors }}
                    </div>
                </div>

                {{ form.pracownik }}

                <button type="submit" class="btn btn-primary right">Złóż wniosek</button>
            </form>
        </div>
    </div>

{% endblock %}
