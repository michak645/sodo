{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="{% static 'abi_app/main.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>{% block title %}Panel użytkownika{% endblock %}</title>
</head>
<body>
<div class="container menu">
    {% block nav %}
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <span class="navbar-brand">SODO</span>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href="{% url 'user_index' %}">Start</a></li>
                        <li><a href="{% url 'user_index' %}">Wnioski</a></li>
                        <li><a href="{% url 'step_one' %}">Złóż wniosek</a></li>
                        <li><a href="{% url 'user_objects_list' %}">Wszystkie obiekty</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{% url 'index' %}">Wyloguj</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    {% endblock %}
</div>
<div class="container content padding-60">
    {% if messages %}
        {% for message in messages %}
            <p class="alert {% if message.tags %}alert-{{ message.tags }} {% endif %}"  role="alert" >
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </p>
        {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock %}
</div>
</body>
</html>
