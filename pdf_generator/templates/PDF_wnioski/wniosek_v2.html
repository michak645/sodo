<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
 <html>
     <head>
         <meta http-equiv="content-type" content="text/html; charset=utf-8">
         <title>Title</title>
         <style type="text/css" media="all">
             body {
                 font-weight: 200;
                 font-size: 14px;
             }

             .header {
                 font-size: 20px;
                 font-weight: 100;
                 text-align: center;
             }
             .title {
                 font-size: 22px;
                 font-weight: 100;
                /* text-align: right;*/
                padding: 10px 20px 0px 20px;
             }
             .title span {
                 color: #007cae;
             }
             .details {
                 padding: 10px 20px 0px 20px;
                 text-align: left !important;
                 /*margin-left: 40%;*/
             }
             .hrItem {
                 border: none;
                 height: 1px;
                 /* Set the hr color */
                 color: #333; /* old IE */
                 background-color: #fff; /* Modern Browsers */
             }
         </style>
     </head>
     <body>
         <div class='wrapper'>
             <div class='header'>
                 <h1>Raport dla: wniosek nr {{ id }} </h1>
             </div>
             Data wygenerowania dokumentu: {{ datawygenerowania }}
             <hr class='hrItem' />
         </div>
         <div class='details'>
             Pracownik: {{ pracownik }} </br>
             Typ wniosku: {{ typ }} </br>
             Obiekt: {{ obiekt }} </br>
             Data zlozenia: {{ datazlozenia }} </br>
            <hr class='hrItem' />
         </div>

     </body>
 </html>
